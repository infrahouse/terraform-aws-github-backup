---
name: Build and Push Container Image to AWS ECR

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - "container/**"

permissions:
  id-token: write  # This is required for aws oidc connection
  contents: read   # This is required for actions/checkout

env:
  AWS_REGION: us-east-1
  ROLE_ARN: "arn:aws:iam::493370826424:role/ih-tf-terraform-aws-github-backup-github"

jobs:
  build-and-push-image:
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          role-session-name: github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REGISTRY_ALIAS: "infrahouse"
          REPOSITORY: "github-backup"
        working-directory: "container"
        run: |
          IMAGE="$REGISTRY/$REGISTRY_ALIAS/$REPOSITORY"
          SHORT_SHA="${GITHUB_SHA::7}"

          TAGS=("latest" "$GITHUB_SHA" "$SHORT_SHA")

          # If a git tag points at this commit, add it as an image tag
          GIT_TAG="$(git tag --points-at "$GITHUB_SHA" | head -n 1)"
          if [ -n "$GIT_TAG" ]; then
            TAGS+=("$GIT_TAG")
          fi

          BUILD_ARGS=""
          for TAG in "${TAGS[@]}"; do
            BUILD_ARGS+=" -t $IMAGE:$TAG"
          done

          docker build $BUILD_ARGS .

          for TAG in "${TAGS[@]}"; do
            docker push "$IMAGE:$TAG"
          done

          echo "Pushed tags: ${TAGS[*]}"
